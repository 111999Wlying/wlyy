			for(var i = 0; i < aImg.length; i++) {
				if(i == 0) continue
				aImg[i].style.display = "none" //	
			}

			var num = 0;

			setInterval(function() {
				for(var i = 0; i < aImg.length; i++) {
					aImg[i].style.display = "none"
					aLi[i].style.backgroundColor = "grey"
				}

				num++
				if(num >= aImg.length) {
					num = 0
				}
				aImg[num].style.display = "block"
				aLi[num].style.backgroundColor = "white"

			}, 1000)

			$.ajax({

				url: "data/json.json",
				async: true,
				success: function(data) {
					var objData = data.list;
					var aLi = "";
					for(var i in objData) {
						aLi += '<li><div class="left"><img src=' + objData[i].img + '/></div><div class="right-list"><p class="listtxtO">' + objData[i].title + '<p><p class="listtxtT">' + objData[i].title2 + '</p><div><p>' + objData[i].price + '</p><p>' + objData[i].date + '</p></div></div></li>'
					}
					$(".list").html(aLi)
				}
