<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
		<script type="text/javascript" src="js/font-size.js"></script>
		<title></title>
	</head>

	<body>
		<div class="head">
			<p class="fa fa-sw fa-chevron-left"></p>
			<div class="center">注册</div>
			<p class="fa fa-sw fa-refresh"></p>
		</div>
		<div class="content">
			<ul>
				<li>
					<span class="conLeft">账号</span>
					<input type="text" placeholder="请输入用户名，长度2-15个字符" />
				</li>
				<li>
					<span class="conLeft">密码</span>
					<input type="text" placeholder="请输入登录密码，长度6-12个字符" />
				</li>
				<li>
					<span class="conLeft">确认密码</span>
					<input type="text" placeholder="请再次确认密码" />
				</li>
				<li>
					<span class="conLeft">验证码</span>
					<input type="text" placeholder="请输入验证码" />
				</li>
				<li>
					<span class="conLeft">邮箱</span>
					<input type="text" placeholder="用于接受账号" />
				</li>
				<li>
					<span class="conLeft">QQ号</span>
					<input type="text" placeholder="进官网优质群验证使用" />
				</li>
				<li>
					<span class="conLeft">手机号</span>
					<input type="text" placeholder="请输入手机号" />
				</li>
				<li>
					<span class="conLeft">校验码</span>
					<input type="text" placeholder="请输入手机校验码" />
					<span class="get">获取校验码</span>
				</li>
			</ul>
			<div class="login">
				<p>确认注册</p>
			</div>
			<div class="login-1 clearfix">
				<p class="left">注册即代表您同意<span>一起惠用服务协议</span></p>
				<p class="right">立即注册<span>马上登陆</span></p>
			</div>
			<div class="user clearfix">
				<p class="left"></p>
				<div>使用合作网站账号登录</div>
				<p class="right"></p>
			</div>
			<div class="img">
				<img src="img/登-录_03.png" />
			</div>
		</div>


		<div class="foot">
			<div class="footer">
				<ul>
					<li>
						<a href="#"><i class="fa fa-sw fa-home"></i>
							<p>首页</p>
						</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-sw fa-vine"></i>
							<p>商城返利</p>
						</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-sw fa-credit-card"></i>
							<p>优惠爆料</p>
						</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-sw fa-headphones"></i>
							<p>超级返利</p>
						</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-sw fa-user"></i>
							<p>我的</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
